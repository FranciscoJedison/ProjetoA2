<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="favicon/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
  
    </style>

  </head>
  <body>
    

    <div class="container">
      <h1>Atende Facil - Sistema de atendimentos</h1>
      <div class="row">
      <div class="col-7">
        <img src="img/logo.png" class="img-fluid">
      </div>
      <div class="vr"></div>

      <form class="col-4">
        <h3>Login</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Não compartilhe sua senha com ninguem.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembrar-me</label>
        </div>
        <a href="home.html"><button type="button" class="btn btn-primary">Enviar</button></a>
        <p>
        <p>Clicando em Enviar será redirecionado para a página Home</p>
      </form>
    </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
